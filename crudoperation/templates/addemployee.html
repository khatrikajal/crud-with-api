{% extends "base.html" %}
{% load static %}
{% block content %}


  
  <style>
   
    .container {
      background: #f9f7f7;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      margin-top: 2rem;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 20px;
    }
    .form-label {
      font-weight: 600;
      color: #333;
    }
    .form-control, .form-select {
      border-radius: 0.5rem;
      border: 1px solid #ced4da;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .form-control:focus, .form-select:focus {
      border-color: #0056b3;
      box-shadow: 0 0 8px rgba(0, 86, 179, 0.3);
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      border-radius: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }
    .icon-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .icon-container i {
      color: #007bff;
    }
    .form-section {
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group input[type="file"] {
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #ced4da;
      background: #f9f9f9;
    }
    .form-group select {
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #ced4da;
      background: #ffffff;
    }
    .submit-button-container {
      text-align: center;
      margin-top: 1.5rem;
    }
  </style>

  <div class="container">
    <h2 class="text-center mb-4">Employee Registration Form</h2>
    <form class="row g-3" method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="col-md-6 form-section">
        <div class="form-group">
          <div class="icon-container">
            <i class="fas fa-user"></i>
            <label for="name" class="form-label">Name</label>
          </div>
          <input type="text" class="form-control"  name="name" required>
        </div>
      </div>

      <div class="col-md-3 form-section">
        <div class="form-group">
          <div class="icon-container">
            <i class="fas fa-calendar-alt"></i>
            <label for="age" class="form-label">Age</label>
          </div>
          <input type="number" class="form-control"  name="age" required>
        </div>
      </div>

      <div class="col-md-3 form-section">
        <div class="form-group">
          <div class="icon-container">
            <i class="fas fa-image"></i>
            <label for="photo" class="form-label">Photo</label>
          </div>
          <input type="file" class="form-control"  name="photo" accept="image/*" required>
        </div>
      </div>

      <div class="col-md-6 form-section">
        <div class="form-group">
          <div class="icon-container">
            <i class="fas fa-briefcase"></i>
            <label for="department" class="form-label">Department</label>
          </div>
          <input type="text" class="form-control"  name="department" required>
        </div>
      </div>

      <div class="col-md-6 form-section">
        <div class="form-group">
          <div class="icon-container">
            <i class="fas fa-dollar-sign"></i>
            <label for="salary" class="form-label">Salary</label>
          </div>
          <input type="number" step="0.01" class="form-control" name="salary" required>
        </div>
      </div>

      <div class="col-md-6 form-section">
        <div class="form-group">
          <div class="icon-container">
            <i class="fas fa-envelope"></i>
            <label for="email" class="form-label">Email</label>
          </div>
          <input type="email" class="form-control"  name="email" required>
        </div>
      </div>

      <div class="col-md-6 form-section">
        <div class="form-group">
          <div class="icon-container">
            <i class="fas fa-venus-mars"></i>
            <label for="gender" class="form-label">Gender</label>
          </div>
          <select class="form-select"  name="gender" required>
            <option value="" selected disabled>Choose...</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>

      <div class="col-md-6 form-section">
        <div class="form-group">
          <div class="icon-container">
            <i class="fas fa-phone"></i>
            <label for="phone_number" class="form-label">Phone Number</label>
          </div>
          <input type="text" class="form-control"  name="phone_number" required>
        </div>
      </div>

      <div class="col-md-6 form-section">
        <div class="form-group">
          <div class="icon-container">
            <i class="fas fa-map-marker-alt"></i>
            <label for="address" class="form-label">Address</label>
          </div>
          <input type="text" class="form-control"  name="address" required>
        </div>
      </div>

      <div class="col-md-6 form-section">
        <div class="form-group">
          <div class="icon-container">
            <i class="fas fa-calendar-check"></i>
            <label for="join_date" class="form-label">Join Date</label>
          </div>
          <input type="date" class="form-control"  name="join_date" required>
        </div>
      </div>

      <div class="col-md-6 form-section">
        <div class="form-group">
          <div class="icon-container">
            <i class="fas fa-user-tie"></i>
            <label for="position" class="form-label">Position</label>
          </div>
          <input type="text" class="form-control"  name="position" required>
        </div>
      </div>

      <div class="col-12 submit-button-container">
        <button class="btn btn-primary" type="submit">Submit Form</button>
      </div>
    </form>
  </div>



{% endblock %}
