{% extends "base.html" %}
{% load static %}
{% block content %}
<style>
    

  
  h1 {
    color: #333;
    margin-bottom: 1rem;
    text-align: center;
  }
  
  form {
    display: flex;
    flex-direction: column;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    padding: 50px;
    width: 600px;
    margin: 0 auto;
    margin-top: 100px;

  }
  
  label {
    color: #666;
    margin-bottom: 0.5rem;
    text-align: left;
    margin-bottom: 5px;
  }
  
  input {
    padding: 0.75rem;
    margin-bottom: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    margin-bottom: 5px;
  }
  
  input:focus {
    border-color: #6e8efb;
    outline: none;
  }
  
  input.valid {
    border-color: green;
  }
  
  input.invalid {
    border-color: red;
  }
  
  button, input[type="submit"] {
    padding: 0.75rem;
    border: none;
    border-radius: 5px;
    background: #6e8efb;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-top: 1rem;
  }
  
  button:hover, input[type="submit"]:hover {
    background: #a777e3;
  }
  
  .links a {
    display: block;
    color: #6e8efb;
    margin: 0.5rem 0;
    text-decoration: none;
    transition: color 0.3s ease;
    text-align: center;
  }
  
  .links a:hover {
    color: #a777e3;
  }
  
</style>

<div className="container">
      
    <form>
    <h1>Login</h1>
      <label htmlFor="username">Employee ID:</label>
      <input type="text" name="employeeid" placeholder="Enter your username" />
      
      <label htmlFor="password">Password:</label>
      <input type="password" name="password" placeholder="Enter your password" />
      
      <input type="submit" value="Submit" />
      <div className="links">
      <a href="/signup">Sign Up</a>
      <a href="/forgot-password">Forgot Password</a>
      </div>
    </form>
    


    
  </div>
  
{% endblock  %}
